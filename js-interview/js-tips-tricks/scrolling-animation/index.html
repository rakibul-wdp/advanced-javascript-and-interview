<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="line-container">
      <svg viewBox="0 0 1028 290" fill="none">
        <path
          d="M136 2H921C978.99 2 1026 49.0101 1026 107V107C1026 164.99 978.99 212 921 212H40C19.0132 212 2 229.013 2 250V250C2 270.987 19.0132 288 40 288H895"
          stroke="#D6D3D1"
          stroke-width="1"
        />
      </svg>

      <svg
        viewBox="0 0 1028 290"
        fill="none"
        preserveAspectRatio="xMidYmax meet"
        class="animation-svg"
      >
        <path
          d="M136 2H921C978.99 2 1026 49.0101 1026 107V107C1026 164.99 978.99 212 921 212H40C19.0132 212 2 229.013 2 250V250C2 270.987 19.0132 288 40 288H895"
          stroke="#F56344"
          stroke-width="3"
        />
      </svg>
    </div>

    <section class="one">
      <h1 class="scroll" data-rate=".4" data-direction="vertical">
        Ocean stuff
      </h1>
    </section>

    <section class="two">
      <h1 class="scroll" data-rate=".2" data-direction="vertical">
        omg scroll
      </h1>
      <p>big watermark</p>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
